<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css"
    />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>YouTube Bookmarks</title>
  </head>
  <body>
    <section class="section py-1">
      <div class="is-flex is-align-items-center pt-2">
        <i class="fa-brands fa-youtube youtube-icon"></i>
        <p class="is-size-6 ml-2 has-text-weight-bold">YouTube Bookmarks</p>
      </div>
      <p class="no-bookmarks-info help is-hidden">
        You haven't added any bookmark to this video.
      </p>
      <p class="not-youtube-page-info help is-hidden">
        This page is not a youtube. Open youtube player to see your bookmarks.
      </p>
      <div class="bookmarks-wrapper py-2"></div>
    </section>
  </body>

  <template id="bookmark-template">
    <div
      class="box has-text-white is-flex is-align-items-center is-justify-content-space-between p-2 px-4 gradient"
    >
      <p class="bookmark-descrition"></p>
      <div class="buttons is-flex-wrap-nowrap">
        <button class="button icon-button">
          <span class="icon is-small">
            <i class="fa-solid fa-play has-text-white"></i>
          </span>
        </button>
        <button class="button icon-button">
          <span class="icon is-small">
            <i class="fa-solid fa-trash-can has-text-white"></i>
          </span>
        </button>
      </div>
    </div>
  </template>
  <script type="module" src="./js/popup.js"></script>
</html>
